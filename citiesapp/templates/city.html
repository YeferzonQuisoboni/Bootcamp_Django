{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-5">
                <img src="{{city.image.url}}" alt="" id="src">
            </div>
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display_4">{{ city.name}}</h1>
                    <hr class="my-4">
                    <p>{{city.description}}</p>
                </div>
            </div>
        </div>
        <hr>

        <div class="container">
            <h2>Leave your comments</h2>
            <form action="/" method="POST" class="post-form">
                <p>Este es el formulario para agregar los cometarios</p>
                <button type="submit" class="save btn btn-dark">Save</button>
            </form>
        </div>
    </div>
    
{% endblock %}
